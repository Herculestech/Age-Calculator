<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/bootstrap.css">
</head>

<body>
    <h1 class="ms-5">Age Calculator</h1>
    <label for="" class="ms-5">Enter your Date of Birth (dd-mm-yyyy):</label>
    <input type="text" placeholder="e.g. 20-08-1997" class="form-control w-25 ms-5" id="userInput" maxlength="10">
    <button class="btn btn-primary mt-3 ms-5" onclick="calculateAge()">Calculate Age</button>
    <div id="result" class="mt-3 ms-5"></div>
    <script>
        function calculateAge() {
            var userInput = document.getElementById("userInput").value;
            var datePattern = /^(\d{2})-(\d{2})-(\d{4})$/;

            if (datePattern.test(userInput)) {
                var userDobArray = userInput.split("-");
                var userBirthdate = new Date(userDobArray[2], userDobArray[1] - 1, userDobArray[0]);
                var currentDate = new Date();

                var ageInMilliseconds = currentDate - userBirthdate;
                var ageInYears = Math.floor(ageInMilliseconds / (365 * 24 * 60 * 60 * 1000));
                ageInMilliseconds -= ageInYears * 365 * 24 * 60 * 60 * 1000;
                var ageInMonths = Math.floor(ageInMilliseconds / (30 * 24 * 60 * 60 * 1000));
                ageInMilliseconds -= ageInMonths * 30 * 24 * 60 * 60 * 1000;
                var ageInDays = Math.floor(ageInMilliseconds / (24 * 60 * 60 * 1000));

                var result = `You are ${ageInYears} years, ${ageInMonths} months, and ${ageInDays} days old.`;
                document.getElementById('result').innerHTML = result;
            } else if (userInput == "") {
                document.getElementById('result').innerHTML = " Please input a valid Date of Birth,use the format dd-mm-yyyy.";

            }else if (userInput != datePattern) {
                document.getElementById('result').innerHTML = " Please enter a valid Date of Birth,use the format dd-mm-yyyy.";
            }else {
                document.getElementById('result').innerHTML = "Invalid date format. Please use the format dd-mm-yyyy.";
            }
        }
    </script>
</body>

</html>
